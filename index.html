<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>"မြတ်နိုးသူ"အတွက်သာ — A Little Surprise</title>
  <style>
    :root{
      --bg1: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 100%);
      --glass: rgba(255,255,255,0.12);
      --accent: #ff476f;
    }
    
    html,body{height:100%;margin:0;font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{
      background: var(--bg1);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

      .card {
          position: relative;
          width: 92%;
          max-width: 980px;
          /* height:640px;  ⛔ ဖယ်ပါ */
          min-height: 640px; /* ✅ အနည်းဆုံး အရွယ် */
          border-radius: 20px;
          padding: 28px;
          box-sizing: border-box;
          backdrop-filter: blur(6px) saturate(120%);
          background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
          box-shadow: 0 12px 40px rgba(0,0,0,0.18);
          overflow: visible; /* hidden မသုံးတော့ပါ */
      }


    .headline{
      color:white;
      font-size:36px;
      font-weight:700;
      text-shadow: 0 6px 18px rgba(0,0,0,0.35);
      margin: 6px 0 12px 0;
    }
    .sub{
      color: rgba(255,255,255,0.9);
      font-size:18px;
      margin-bottom:16px;
      opacity:0.95;
    }

    /* floating extra headline */
    .floating-headline{
      color:#ffdde1;
      font-size:28px;
      font-weight:700;
      text-align:center;
      margin:12px 0;
      animation: floatText 3s ease-in-out infinite alternate;
      text-shadow: 0 4px 12px rgba(0,0,0,0.35);
    }
    @keyframes floatText{
      0%{ transform: translateY(0px);}
      100%{ transform: translateY(-12px);}
    }

    .video-wrap{
      position:relative;
      width:100%;
      height:360px;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .controls{
      margin-top:14px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      padding:10px 18px;
      border-radius:12px;
      background: linear-gradient(90deg,#ff6b81,#ff8aa6);
      color:white;
      font-weight:700;
      border:none;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,105,140,0.18);
      transition: transform .15s ease;
    }
    .btn:active{ transform: translateY(2px) scale(.995); }

    .hearts{
      position:absolute;
      left:0;right:0;top:0;bottom:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      width:28px;height:28px;
      transform: translateY(0) scale(1);
      animation: floatUp linear infinite;
      opacity:.95;
    }
    .heart svg{width:100%;height:100%;}
    @keyframes floatUp{
      0%{ transform: translateY(110%) scale(.7); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-40%) scale(1.2); opacity:0; }
    }

    .fromline{
      position:absolute;
      right:20px;
      bottom:18px;
      color: rgba(255,255,255,0.9);
      font-weight:600;
      font-size:14px;
      opacity:0.95;
      text-shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    .pulse{
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(255,71,111,0.35); }
      70%{ box-shadow: 0 0 0 18px rgba(255,71,111,0); }
      100%{ box-shadow: 0 0 0 0 rgba(255,71,111,0); }
    }

    @media (max-width:640px){
      .headline{font-size:26px;}
      .floating-headline{font-size:20px;}
      .video-wrap{height:240px;}
      .card{height:680px;padding:18px;}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div style="display:flex;align-items:center;gap:18px;">
    <!-- <img src="https://i.imgur.com/0y0y0y0.png" alt="" style="width:74px;height:74px;border-radius:14px;object-fit:cover;filter:grayscale(.05) contrast(1.02);"> -->
      <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhS5tYHygptQcF0FYSemoCXtf23wh_GHlfEylpufqYX_Rg6izOVilrIacm8faYtnS76SqLncpFeiN8bfLm2vfbv1AfII58JpN6QZhzAR4htRVtajw8N_If8K5cGikjMpmCevsc6enYGJ0eV0UOTj7Y7LWuERO29Yrhp0u-MHQmUIPUknvyDqnwSA8BJa4M=w945-h600-p-k-no-nu" alt="" style="width:74px;height:74px;border-radius:14px;object-fit:cover;filter:grayscale(.05) contrast(1.02);">
      <div>
        <div class="headline">ကိုယ်တောင်းပန်ပါတယ် စိတ်မဆိုးပါနဲ့တော့ မြတ်နိုးရယ် 💘</div>
        <div class="sub">ဒီသီချင်းကို ကိုယ်မင်းအတွက် ပြင်ဆင်ထားတာပါ။ မချော့တတ်လို့ သီချင်းလေးပဲပို့လိုက်ပါတယ်။</div> 
        <div class="floating-headline">ဖြစ်ခဲ့တာတွေအတွက်စိတ်မကောင်းပါဘူး ပြန်လာခဲ့ပါနော် 💘</div>
      </div>
    </div>

    <div class="video-wrap" id="videoWrap" style="margin-top:16px;">
      <iframe id="ytplayer" style="width:100%;height:100%;border:0"
        src="https://www.youtube.com/embed/bDwxm62Z81s?rel=0&controls=0&showinfo=0&autoplay=1&mute=1&loop=1&playlist=bDwxm62Z81s"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="controls">
      <button class="btn pulse" id="playBtn">Play / Unmute</button>
      <button class="btn" id="loveBtn">Send this to my lover 💌</button>
      <div style="margin-left:auto;color:rgba(255,255,255,0.92);font-weight:600">
        Tip: If sound doesn't start, press "Play / Unmute".
      </div>
    </div>

    <div class="hearts" id="hearts"></div>
    <div class="fromline">From — မင်းရဲ့ဘာမှန်းမသိတဲ့တစ်ယောက် 💞</div>
  </div>

  <script>
    const heartsEl = document.getElementById('hearts');
    const heartSVG = (c) => `
      <div class="heart" style="left:${Math.random()*100}%; animation-duration:${4+Math.random()*4}s; transform-origin:center; opacity:${0.6+Math.random()*0.4};">
        <svg viewBox="0 0 24 24" fill="${c}" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 21s-8.5-6.2-10-9.6C-0.4 6.7 3 3 6 4.6 7.8 5.7 9 7.6 12 10.4c3-2.8 4.2-4.7 6-5.8 3-1.6 6.4 2.1 4 6.8C20.5 14.8 12 21 12 21z"/>
        </svg>
      </div>`;
    for(let i=0;i<16;i++){
      const color = i%2 ? '#ff6b81' : '#ffb3c6';
      heartsEl.insertAdjacentHTML('beforeend', heartSVG(color));
    }

    let player;
    function onYouTubeIframeAPIReady(){
      player = new YT.Player('ytplayer', { events:{ 'onReady': onPlayerReady } });
    }
    function onPlayerReady(event){ try{ event.target.playVideo(); }catch(e){} }
    (function loadYT(){ const s=document.createElement('script'); s.src="https://www.youtube.com/iframe_api"; document.head.appendChild(s); })();

    const playBtn = document.getElementById('playBtn');
    playBtn.addEventListener('click', async () => {
      if(typeof YT!=='undefined' && player && player.unMute){
        try{ player.unMute(); player.playVideo(); }catch(e){ reloadUnmuted(); }
      } else { reloadUnmuted(); }
      playBtn.textContent = "Playing 🎶";
      playBtn.classList.remove('pulse');
      setTimeout(()=> playBtn.classList.add('pulse'),1400);
    });
    function reloadUnmuted(){
      document.getElementById('ytplayer').src="https://www.youtube.com/embed/bDwxm62Z81s?rel=0&controls=0&showinfo=0&autoplay=1&mute=0&loop=1&playlist=bDwxm62Z81s";
    }

    const loveBtn = document.getElementById('loveBtn');
    loveBtn.addEventListener('click', async () => {
      const shareText = "သီချင်းကိုကြည့်ပါ — https://youtu.be/bDwxm62Z81s";
      try{
        await navigator.clipboard.writeText(shareText);
        loveBtn.textContent = "Copied message ❤️";
        setTimeout(()=> loveBtn.textContent = "Send this to my lover 💌",2200);
      }catch(e){ alert("Can't copy automatically — here is the link:\n\nhttps://youtu.be/bDwxm62Z81s"); }
    });

    document.getElementById('card').addEventListener('click', ()=> { document.getElementById('playBtn').click(); });

    setInterval(()=>{
      const col = Math.random()>0.5?'#ff6b81':'#ffb3c6';
      const div=document.createElement('div');
      div.className='heart';
      div.style.left=Math.random()*100+'%';
      div.style.animationDuration=4+Math.random()*4+'s';
      div.style.opacity=.7+Math.random()*.3;
      div.innerHTML=`<svg viewBox="0 0 24 24" fill="${col}" xmlns="http://www.w3.org/2000/svg"><path d="M12 21s-8.5-6.2-10-9.6C-0.4 6.7 3 3 6 4.6 7.8 5.7 9 7.6 12 10.4c3-2.8 4.2-4.7 6-5.8 3-1.6 6.4 2.1 4 6.8C20.5 14.8 12 21 12 21z"/></svg>`;
      heartsEl.appendChild(div);
      setTimeout(()=> div.remove(),9000);
    },1200);
  </script>
</body>
</html>
